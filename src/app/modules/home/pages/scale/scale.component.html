<div class="dashboard-container">
  <header class="dashboard-header">
    <h3>{{ title }}</h3>
  </header>

  <div class="dashboard-metrics">
    <div class="metric">
      <h5>Real Time</h5>
      <p>{{ lastestAverage() }} kg</p>
    </div>
    <div class="metric" >
      <h5>StdDev</h5>
      <p [ngStyle]="{'color': getStdDevColor(this.stdDev)}">{{ stdDev }} kg</p>
    </div>
  </div>

  <mat-divider class="divider"></mat-divider>

  <div class="dashboard-chart">
    <canvas baseChart class="canvas" style="display: block;"
            [data]="lineChartData"
            [options]="lineChartOptions"
            [type]="'line'">
    </canvas>
  </div>

  <mat-divider class="divider"></mat-divider>

  <div *ngIf="feedbackMessage && showDeleteLast && !errorMessage" class="weight-estimate-container">
    <h5>Estimate Stored</h5>
    <p>{{ feedbackMessage }}</p>
    <button class="custom-button-red" [hidden]="!showDeleteLast" (click)="handleRevertClick()" style="margin: 10px">Revert</button>
    <button class="custom-button" (click)="resetFeedback()" style="margin: 10px">OK</button>
  </div>

  <div *ngIf="feedbackMessage && !showDeleteLast && !errorMessage" class="weight-estimate-container">
    <h5>Estimate Deleted</h5>
    <p>{{ feedbackMessage }}</p>
    <button class="custom-button" (click)="resetFeedback()" style="margin: 10px">OK</button>
  </div>

  <div *ngIf="errorMessage" class="weight-estimate-container">
    <h5>ERROR</h5>
    <p>{{ errorMessage }}</p>
    <button class="custom-button" (click)="resetFeedback()" style="margin: 10px">OK</button>
  </div>

  <div *ngIf="!feedbackMessage && !errorMessage" class="weight-estimate-container">

    <h5>Real-Time Estimate</h5>
    <div *ngIf="realTimeEstimate && !isProcessing" class="dashboard-metrics">
      <div class="metric">
        <h6>Weight</h6>
        <p>{{ realTimeEstimate }}</p>
      </div>
      <div class="metric" >
        <h6>StdDev</h6>
        <p [ngStyle]="{'color': getStdDevColor(lowestStdDev?.toString())}">{{ lowestStdDev }}</p>
      </div>
      <div class="metric" >
        <h6>Box</h6>
        <button class="custom-button" style="width: 15vw; height: 3vh; margin: 0; padding: 0;" (click)="changeBox()">{{currentBox}}</button>
      </div>
    </div>

    <div class="dashboard-actions">
      <div *ngIf="isProcessing || realTimeEstimate == null; else buttons">
        <div class="loading-spinner">
          <div class="leaf"></div>
        </div>
      </div>

      <ng-template #buttons>
        <button class="custom-button" (click)="handleResetClick()">Reset</button>
        <button class="custom-button" (click)="handleSubmitClick()">
          <mat-progress-bar mode="buffer" ></mat-progress-bar>
          Submit
        </button>
      </ng-template>

    </div>
  </div>
</div>
