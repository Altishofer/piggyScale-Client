<!-- app.component.html -->
<div style="align-items: center">
  <h1>{{ title }}</h1>
  <h2>Average: {{this.lastestAverage()}} kg</h2>
  <h2>Real time: {{this.lastestRaw()}} kg</h2>
  <h2>StdDev: {{this.stdDev}} kg</h2>
  <canvas baseChart
          [data]="lineChartData"
          [options]="lineChartOptions"
          [type]="'line'">
  </canvas>
</div>
